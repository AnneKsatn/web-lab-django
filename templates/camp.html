<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    </head>

    <body class="container">
        
        <div class="row justify-content-center mb-4 mt-4">
            <div class="col-5"> 
                <h1 class="text-center"> {{ title }} </h1>
            </div>
        </div>

        {% for i in queryset %}
        <div class="row justify-content-center mb-3">
            <div class="card col-5 pl-0 pr-0"> 

            <div class="card-header">Организатор: {{i.organizer}}</div>

            <h5 class="card-title text-center pl-5 pr-5 pt-3">{{i.title}}</h5>
            <div class="row  text-center mb-1">
                <p class="col-sm">{{i.date}}</p>
                <p class="col-sm">{{i.price}}</p>
            </div>
            <a href={{i.link}}  class="btn btn-primary align-self-center mb-2" 
            style="width: 15rem;">Подробнее</a>
        </div>
    </div>
        {% endfor %}

    </body>
</html>
